<div class="legend__container">
    <div class="legend__header">
        <h3 class="section-title">Legend</h3>
        <button mat-icon-button (click)="toggleForm()">
            <mat-icon>{{ showAddForm ? 'close' : 'add' }}</mat-icon>
        </button>
    </div>

    <form *ngIf="showAddForm" (ngSubmit)="addItem()" class="add-form" [formGroup]="form">
        <div class="add-form__inputs">
            <div class="color-input">
                <input type="color" formControlName="color">
            </div>

            <mat-form-field>
                <input matInput placeholder="Label" formControlName="key">
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Add
        </button>
    </form>

    <div class="legend__items">
        <div *ngFor="let entry of legendItems" class="legend__item">
            <div class="legend__color-box" [style.backgroundColor]="entry.color"></div>
            <span class="legend__label">{{ entry.key }}</span>
            <button mat-icon-button (click)="removeItem(entry.key)" class="remove-btn" matTooltip="Remove label">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
